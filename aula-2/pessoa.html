<body>
    <h3>Verificando status</h3>
    <p id="status">Status</p>
    <button onclick="verificarPessoa()">Verificar</button>

    <script>

     


        function verificarPessoa() {

            let pessoa = {
            nome: "Maria",
            idade: 55,
            status: false
        }
            
            if (pessoa.status === true) {
                let texto = document.querySelector("#status")
                texto = texto.innerText = "Casada"
            } else {
                let texto = document.querySelector("#status")
                texto = texto.innerText = "Solteira"
            }

        }


    </script>

</body>
